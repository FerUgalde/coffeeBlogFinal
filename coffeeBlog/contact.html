<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mystyle.css">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <title>Coffee Blog-Contact</title>
</head>
<body>
    <nav class="nav-contact">
        <div class="nav-heigth">
            <div>
                <a href="index.html"><h1><i class="fa-solid fa-house"></i> Coffee Blog</h1></a>
            </div>
            
            <div class="more-sections">
                <a href="about.html">About us</a>
                <a href="courses.html">Courses</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>


    <main class="extra-pages-container container">
        <h1>Contact</h1>
        <div class="form-container">
            <div class="form-img">
                <img src="./img/contact.jpg" alt="coffee">
            </div>        
            <div class="form-inputs container">
                <div>
                    <label>Name:</label>
                    <input type="text" placeholder="Add your name">
                </div>
                <div>
                    <label>Email:</label>
                    <input type="text" placeholder="Add your email">
                </div>
                <div>
                    <label>Message:</label>
                    <textarea placeholder="Add your comments"></textarea>
                </div>
                <button class="btn">Send</button>
            </div>
            <div class="info-contact">
                <div class="border-line"></div>
                <div class="icons-contact">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-pinterest-p"></i>
                </div>
                <div>
                    <p>123 Main Street, Anytown, CA 12345</p>
                    <p>Tel: +1-771-12345678</p>
                    <p>contact@coffeeblog.com</p>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="site-end container">
            <div class="title-end">
                <a href="index.html"><h1>Coffee Blog</h1></a>
            </div>
            
            <div class="more-sections">
                <a href="about.html">About us</a>
                <a href="courses.html">Courses</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
